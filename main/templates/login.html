{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">
        <section class="vh-100" style="background-color: #b80b0b;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <span class="h1 fw-bold mb-0">SMart - Sita Mart</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
          
                            <div class="form-outline mb-4">
                              <input type="text" name="username" placeholder="Username" class="form-control">
                            </div>
          
                            <div class="form-outline mb-4">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
          
                            <div class="pt-1 mb-4"> 
                              <button class="btn login_btn" type="submit" value="Login" style="color:#04114e;">Login</button>
                            </div>
                            <p class="mb-5 pb-lg-2" style="color:#262626;">Don't have an account? <a href="{% url 'main:register' %}"
                                style="color: #393f81;">Sign up</a></p>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
</div>

{% endblock content %}
